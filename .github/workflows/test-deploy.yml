name: Deploy Preview

on: [pull_request]

jobs:
  deploy-preview:
    env:
      NODE_ENV: CI
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Get PR sha
        id: get_pull_request_sha
        run: |
          pull_request_sha=$(jq --raw-output .pull_request.base.sha "$GITHUB_EVENT_PATH" | cut -c1-8)
          echo "pull_request_sha=${pull_request_sha}" >> $GITHUB_OUTPUT
          echo $pull_request_sha

      - name: Neon Database Create Branch Action
        uses: neondatabase/create-branch-action@v3
        id: create_branch
        with:
          project_id: ${{ secrets.NEON_PROJECT_ID }}
          branch_name: ${{steps.get_pull_request_sha.outputs.pull_request_sha}}
          api_key: ${{ secrets.NEON_API_KEY }}
          username: ${{ secrets.PG_USERNAME }}
          password: ${{ secrets.PG_PASSWORD }}

      # - name: Setup Node.js 16.x
      #   uses: actions/setup-node@v2
      #   with:
      #     node-version: 16.x

      # - name: Configure npm node prepend 
      #   run: npm config set scripts-prepend-node-path auto

      # - name: Install Dependencies
      #   run: yarn

      # - name: Build all packages
      #   run: yarn build

      # - name: Version packages
      #   run: yarn version:next
      #   env:
      #     GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # - name: Install Dependencies
      #   run: yarn install --no-immutable
        
      # - name: Publish packages under next tag
      #   run: yarn release:next

      - run: |
          curl -X POST \
          -H "Authorization: Bearer ${{secrets.PREVIEW_REPO_ACCESS_TOKEN}}" \
          -H "Accept: application/vnd.github.v3+json" \
          https://api.github.com/repos/olivermrbl/heroku-neon-medusa/actions/workflows/deploy-preview.yml/dispatches \
          -d '{"ref":"main", "inputs": { "heroku_app_name": "preview-${{steps.get_pull_request_sha.outputs.pull_request_sha}}", "db_url":"${{ steps.create_branch.outputs.db_url}}/neondb", "pull_request_sha": "${{steps.get_pull_request_sha.outputs.pull_request_sha}}" }}'